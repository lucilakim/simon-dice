<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./task-3-class-10-simon-styles.css">
</head>

<body>
    <div class="container px-4 d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col">
                <h1>Simon Says</h1>
                <button class="btn btn-primary btn-lg">Play</button>
                <button class="btn btn-secondary btn-lg">Stop</button>
            </div>
        </div>

        <div class="row g-3 bg-dark p-3">
            <div class="col-6">
                <div class="p-3 bg-success color-box" id="green-box"></div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-danger color-box" id="red-box"></div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-warning color-box" id="yellow-box"></div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-primary color-box" id="blue-box"></div>
            </div>
        </div>
    </div>

    <script src="./task-3-class-10-simon-scripts.js"></script>
</body>

</html>
