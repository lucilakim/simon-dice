<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./task-2-class-10-salary-styles.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>For each member of the family that receives a salary, add an input</h2>
                <button class="btn btn-primary mt-2" id="add-input-button">Add Input</button>
                <button class="btn btn-danger mt-2" id="remove-input-button">Remove Input</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col salary-form-content" id="salary-form-content">
                <form id="salary-form">
                    <button class="btn btn-dark mt-2" id="calculate-salary-button">Calculate</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col" id="result-values-salary">
                <p id="higher-salary"></p>
                <p id="smaller-salary"></p>
                <p id="average-salary"></p>
                <p id="average-monthly-salary"></p>
            </div>
        </div>

    </div>

    <script src="./task-2-class-10-salary-scripts.js"></script>
</body>

</html>
